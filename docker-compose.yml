services:
  db:
    image: mysql:8.0.35
    container_name: ${APP_UID}_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS:-rootpassword123}
      - MYSQL_USER=${DB_USER:-tribe_user}
      - MYSQL_PASSWORD=${DB_PASS:-userpassword123}
      - MYSQL_DATABASE=${DB_NAME:-tribe_db}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASS:-rootpassword123}",
        ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
      --innodb-buffer-pool-size=128M
      --max_connections=50
    networks:
      - app_network

  tribe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_UID}_tribe
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${TRIBE_PORT:-8080}:80"
    volumes:
      # Configuration files
      - ./.env:/var/www/.env:ro
      - ./config/nginx:/etc/nginx/conf.d

      # Application code (for development)
      - ./api:/var/www/api
      - ./theme:/var/www/theme
      - ./config:/var/www/config
      - ./custom:/var/www/custom
      - ./applications:/var/www/applications

      # Persistent data
      - uploads_data:/var/www/uploads
      - logs_data:/var/www/logs
      - cache_data:/var/www/cache
      - sessions_data:/var/www/sessions
    environment:
      - PHP_VERSION=7.4
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tribe_user}
      - DB_PASS=${DB_PASS:-userpassword123}
      - DB_NAME=${DB_NAME:-tribe_db}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    networks:
      - app_network

volumes:
  db_data:
    driver: local
    name: ${APP_UID}_db_data
  uploads_data:
    driver: local
    name: ${APP_UID}_uploads
  logs_data:
    driver: local
    name: ${APP_UID}_logs
  cache_data:
    driver: local
    name: ${APP_UID}_cache
  sessions_data:
    driver: local
    name: ${APP_UID}_sessions

networks:
  app_network:
    driver: bridge
    name: ${APP_UID}_network
